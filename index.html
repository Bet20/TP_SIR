<html lang="en">

<head>
  <title>TP SIR</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <!-- Navbar section -->
    <div class="row">
      <div class="col">
        <div class="navbar navbar-expand-lg navbar-light">

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="mainBanner pv-4 bg-primary">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              Logo
            </div>
            <div class="col-sm-12 col-md-4">
              Textinho bonito
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Advantages section -->
    <hr />
    <div class="row">
      <div class="col">
        <div class="row">
          <div class="col">
            <div class="info">
              Vantagens
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 p-3">
            <div class="squareFrame">
              <img class="img-thumbnail rounded" src="images/flat_tire.png">
              <p>Flat tires</p>
            </div>
          </div>
          <div class="col-md-3 p-3">
            <div class="squareFrame">
              <img class="img-thumbnail rounded" src="images/flat_tire.png">
            </div>
          </div>
          <div class="col-md-3 p-3">
            <div class="squareFrame">
              <img class="img-thumbnail rounded" src="images/flat_tire.png">
            </div>
          </div>
          <div class="col-md-3 p-3">
            <div class="squareFrame">
              <img class="img-thumbnail rounded" src="images/flat_tire.png">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="row">
        <div class="col">
          <h3>Envie-nos uma mensagem</h3>
          <p>A sua opinião é bem-vinda e estamos sempre disponíveis para ajudar. Por favor preencha o formulário.
            <caption>Todos os campos são de preenchimento obrigatório</caption>
          </p>
          <div class="row">
            <div class="col-md-6">
              <div class="p-2">
                <label for="nameInput" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nameInput" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="p-2">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="p-2">
                <label for="subjectInput" class="form-label">Assunto</label>
                <input type="text" class="form-control" id="subjectInput" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="p-2">
                <label for="messageInput" class="form-label">Mensagem</label>
                <textarea rows="3" class="form-control" id="messageInput"></textarea>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
